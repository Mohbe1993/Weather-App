<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="searsh">
        <input type="text" placeholder="Enter city name" spellcheck="true" />
        <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <i class="wIcon"></i>
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
      </div>
      <div class="details">
        <div class="col">
          <i><i class="fa-solid fa-droplet"></i></i>
          <div>
            <p class="humi"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <i><i class="fa-solid fa-wind"></i></i>
          <div>
            <p class="wind"></p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
